<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name"> Name: </label>
		<input id="name" type="text" name="name" placeholder="Name" required>
		<br>
		<br>
		<label for="email"> Email: </label>
		<input id="email" type="email" name="email" placeholder="Email" required>
		<br>
		<br>
		<label for="gender"> Gender: </label>
		<br>
		<label for="gender_m"> Male: </label>
		<input id="gender_m" type="radio" name="gender" required>
		<br>
		<label for="gender_f"> Female: </label>
		 <input id="gender_f" type="radio" name="gender" required>
		<br>
		<br>
		<label for="cars"> Car Brands: </label>
		<select required id="cars">
			<option selected disabled>--Please choose an option--</option>
			<option> BMW </option>
			<option> Audi </option>
			<option> Mercedez </option>
		</select>
	   <br>
		<br>
		<label for="age"> Age: </label>
		<input id="age" type="number" name="age" required>
		<br>
		<br>
		<label for="dob"> DOB: </label>
		<input id="dob" type="date" name="dob" required>
		<br>
		<br>
         <label for="tel"> Phone Number: </label>
		<input id="tel" type="tel" name="tel" placeholder="xxx-xxx-xxxx">
	    <br>
		<br>
         <label for="password"> Password: </label>
		<input id="password" type="password" name="password" placeholder="Password" required>
        <br>
		<br>
		<label for="tos"> I agree to the TOS: </label>
		<input id="tos" type="checkbox" name="tos" required>
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
